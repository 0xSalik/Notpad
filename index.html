<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
    />

    <!-- Title -->
    <title>Notpad</title>
    <!-- Favicon -->
    <link rel="icon" href="/Notpad/favicon.png" />

    <!-- Description -->
    <meta
      name="description"
      content="Notpad is a lightweight and intuitive notepad app for effortless note-taking. Organize your thoughts quickly and easily. Try it now!"
    />

    <!-- Keywords -->
    <meta name="keywords" content="Notpad, Notepad app, note-taking, text editor, smart notepad" />

    <!-- Author -->
    <meta name="author" content="Muhammed-Rahif" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Notpad - Your Smart Notepad" />
    <meta
      property="og:description"
      content="Discover Notpad - an easy-to-use notepad application for all your note-taking needs."
    />
    <meta property="og:image" content="/Notpad/og-image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Notpad - Your Smart Notepad" />
    <meta
      name="twitter:description"
      content="Effortlessly jot down notes with Notpad, your smart and simple notepad application."
    />
    <meta name="twitter:image" content="/Notpad/twitter-image.png" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#888888" />
  </head>

  <body spellcheck="false" oncontextmenu="return false;">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
